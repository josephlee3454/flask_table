<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    
    
    <table class="table" border = "1" cellpadding = "15" cellspacing = "5">
        <thead>

            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Fullname</th>
        
            </tr>    
            
        </thead>
    {% for user in all_user %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
